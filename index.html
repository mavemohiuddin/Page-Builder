<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/891d71dbba.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./styles/index.css">
    <script src="./scripts/index.js" defer></script>

    <title>Page Builder</title>
</head>
<body>
    
    <header>
        <div class="width">
            <button class="export">Download</button>
            <div class="breadcrumb"></div>
        </div>
    </header>

    <main>
        <div class="elem_panel close_elem">
            <div class="elem_opener">X</div>
            <h2 class="panel_heading control_text" data-heading="elements">Elements</h2>
            <div class="panel_elems" data-content="elements">
                <p class="panel_elem control_text" data-element="div">Section</p>
                <p class="panel_elem control_text" data-element="div">Tabs</p>
                <p class="panel_elem control_text" data-element="div">Accordions</p>
                <p class="panel_elem control_text" data-element="div">Slideshow</p>
            </div>
            <h2 class="panel_heading control_text" data-heading="texts">Texts</h2>
            <div class="panel_elems" data-content="texts">
                <p class="panel_elem control_text" data-element="p">heading</p>
                <p class="panel_elem control_text" data-element="p">paragraph</p>
                <p class="panel_elem control_text" data-element="p">button</p>
            </div>
            <h2 class="panel_heading control_text" data-heading="media">Media</h2>
            <div class="panel_elems" data-content="media">
                <p class="panel_elem control_text" data-element="img">image</p>
                <p class="panel_elem control_text" data-element="img">icon</p>
                <p class="panel_elem control_text" data-element="img">video</p>
            </div>
        </div>

        <div class="download_files flex center_al center_js display_none">
            <div class="width flex_col">
                <div class="close_download flex center_al center_js">X</div>
                <h2 class="generic_heading">HTML:</h2>
                <textarea name="html" id="export_html" readonly></textarea>
                <h2 class="generic_heading">CSS:</h2>
                <textarea name="css" id="export_css" readonly></textarea>
            </div>
        </div>

        <div class="page" data-active="true"></div>
        <div class="page_temp display_none"></div>

        <div class="edit_panel close_edit">
            <div class="edit_opener">X</div>
            <p class="control_text edit_tab_heading" data-heading="content">Content</p>
            <p class="control_text edit_tab_heading" data-heading="styles">Styles</p>
            <div class="" data-content="content">
                <div data-input-type="text">
                    <p class="control_text">Text:</p>
                    <div class="flex center_al center_js wrap gap10 style_container">
                        <div class="input_box_large flex"><textarea data-name="text_content" type="text"></textarea></div>
                    </div>
                </div>
                <div data-input-type="item_name">
                    <p class="control_text">Container Name:</p>
                    <div class="flex center_al center_js wrap gap10 style_container">
                        <div class="input_box_large flex"><input data-name="elemenet_name" type="text"></div>
                    </div>
                </div>
            </div>
            <div class="display_none" data-content="styles">
                <div data-input-type="padding">
                    <p class="control_text">Padding:</p>
                    <div data-unit="px" class="flex center_al center_js wrap gap10 style_container">
                        <div class="input_box_small visually_hidden"></div>
                        <div class="input_box_small flex"><input data-name="padding-top" type="number" placeholder="0"></div>
                        <div class="input_box_small visually_hidden"></div>
                        <div class="input_box_small flex"><input data-name="padding-left" type="number" placeholder="0"></div>
                        <div class="input_box_small"><p data-type="unit" data-role="switch" class="flex center_al center_js">px</p></div>
                        <div class="input_box_small flex"><input data-name="padding-right" type="number" placeholder="0"></div>
                        <div class="input_box_small visually_hidden"></div>
                        <div class="input_box_small flex"><input data-name="padding-bottom" type="number" placeholder="0"></div>
                        <div class="input_box_small visually_hidden"></div>
                    </div>
                </div>
                <div data-input-type="padding">
                    <p class="control_text">Margin:</p>
                    <div data-unit="px" class="flex center_al center_js wrap gap10 style_container">
                        <div class="input_box_small visually_hidden"></div>
                        <div class="input_box_small flex"><input data-name="margin-top" type="number" placeholder="0"></div>
                        <div class="input_box_small visually_hidden"></div>
                        <div class="input_box_small flex"><input data-name="margin-left" type="number" placeholder="0"></div>
                        <div class="input_box_small"><p data-type="unit" data-role="switch" class="flex center_al center_js">px</p></div>
                        <div class="input_box_small flex"><input data-name="margin-right" type="number" placeholder="0"></div>
                        <div class="input_box_small visually_hidden"></div>
                        <div class="input_box_small flex"><input data-name="margin-bottom" type="number" placeholder="0"></div>
                        <div class="input_box_small visually_hidden"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer></footer>
</body>
</html>
